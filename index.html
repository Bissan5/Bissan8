<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>البرمجة الممتعة</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .red { background-color: red; }
        .white { background-color: white; color: black; }
        .green { background-color: green; }
        #footer {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 10px;
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>البرمجة الممتعة</h1>
    <div>
        <button class="button red">أحمر</button>
        <button class="button white">أبيض</button>
        <button class="button green">أخضر</button>
    </div>
    <div id="footer">
        <p>Free Gaza</p>
        <p>البرمجة ممتعة عندما تتعلمها</p>
        <p>شارك، ابتكر، تعلم</p>
    </div>
</body>
</html>
